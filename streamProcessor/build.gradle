plugins {
    id 'groovy'
    id "org.springframework.boot" version "2.3.1.RELEASE"
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

springBoot{
    mainClassName('vdab.demo.Application')
}

dependencies {
    implementation('org.codehaus.groovy:groovy:3.0.6'){
        exclude(group: 'org.codehaus.groovy', module: 'groovy-testng')
    }

    //spring dependencies
    implementation 'org.springframework.boot:spring-boot-starter'


    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'


    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'
    implementation group:'org.apache.kafka', name: 'kafka_2.13', version: '2.6.0'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.6.0'
}

repositories {
    mavenCentral()
}